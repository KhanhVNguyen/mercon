<div class="d-flex" id="wrapper">
  <div id="page-content-wrapper">

    <!-- bar mobile -->

    <nav class="navbar navbar-expand-lg barmobile">

      <button id="menu-toggle"><i data-feather="menu"></i></button>
    </nav>
    <!-- / bar mobile -->

    <div class="container">
      <div class="title">
        <h3>Dashboard</h3>
        <div class="user">
          <h3>Starbuck Coffee Trading Sarl
            <span>John Mayers</span></h3>
          <div class="avatar">
            <img src="assets/images/profile.png" alt="profile">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-12 mb-3">
          <div class="box">
            <div class="form-group container p-0 m-0">
              <div class="row">
                <div class="col-5">
                  <label class="marcon-label">Target bags</label>
                </div>
                <div class="col-7">
                  <ng-select [items]="cities" bindLabel="name" bindValue="id" [(ngModel)]="selectedCityId"
                    name="select">
                  </ng-select>
                </div>
              </div>
            </div>


            <div id="chartTargetBags"></div>
          </div>
        </div>
        <div class="col-lg-8 col-md-12">
          <div class="box">
            <div class="form-group container p-0 m-0">
              <div class="row">
                <div class="col-6">
                  <label class="marcon-label">Approved & Rejection Rates</label>
                </div>
                <div class="col-3">
                  <ng-select [items]="cities" bindLabel="name" bindValue="id" [(ngModel)]="selectedCityId"
                    name="select">
                  </ng-select>
                </div>
                <div class="col-3">
                  <ng-select [items]="cities" bindLabel="name" bindValue="id" [(ngModel)]="selectedCityId"
                    name="select">
                  </ng-select>
                </div>
              </div>
            </div>
            <div id="chartRates"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
