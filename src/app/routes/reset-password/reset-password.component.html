<div class="loginPage">
  <div class="background">
    <img src="assets/images/bgLogin.jpg" alt="bgLogin">
  </div>
  <div class="boxLogin">
    <img src="assets/images/logo.png" alt="logo">
    <h4 class="mt-3">RESET PASSWORD</h4>
    <div class="grey mb-5">Submit your email address or username and we'll send you a link to reset your password</div>
    <div *ngIf="error" class="container">
      <div class="row">
        <div class="login-fail col-12 p-0">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Reset request failed!</strong><br>Please check your account and retry.
            <button style="min-width: 50px;" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <form [formGroup]="resetPasswordForm">
      <div class="form-group">
        <input formControlName="email" type="text" placeholder="Email">
      </div>
      <div class="form-group mt-4 text-left">
        Or
      </div>
      <div class="form-group mt-4">
        <input formControlName="username" type="text" placeholder="Username">
      </div>

      <button type="submit" (click)="resetPassword()" class="btn btnPrimary mt-5">SUBMIT</button>
    </form>
  </div>
</div>
