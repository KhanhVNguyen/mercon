<div class="d-flex" id="wrapper">
  <div id="page-content-wrapper">
    <div class="container reports">
      <div class="box">
        <div class="table-responsive">
          <table id="example" class="table table-custom table-nolinktr mb-0">
            <thead>
              <tr>
                <th>File name</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let report of reports; let i=index">
                <td><a [href]="host + report.web_route" class="linkdocument">
                    {{report?.file_name}}
                  </a></td>
                <td>
                  {{report?.strLastModified}}
                </td>
                <td align="right">
                  <div ngbDropdown placement="left" display="dynamic" class="d-inline-block dropdown-option">
                    <button class="btn dot-report" id="dropdownBasic1" ngbDropdownToggle>
                      <i class="far fa-ellipsis-v"></i>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <a [href]="host + report.web_route" target="_blank" class="btn" ngbDropdownItem><i class="far fa-arrow-to-bottom mr-2"></i>Download</a>
                      <button (click)="sendShipmentFileByEmail(report)" class="btn" ngbDropdownItem><i class="far fa-envelope mr-2"></i> Sent Email</button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
