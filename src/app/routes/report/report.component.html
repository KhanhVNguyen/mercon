<div class="d-flex" id="wrapper">


  <div id="page-content-wrapper">

    <!-- bar mobile -->

    <nav class="navbar navbar-expand-lg barmobile">

      <button id="menu-toggle"><i data-feather="menu"></i></button>
    </nav>
    <!-- / bar mobile -->

    <div class="container reports">
      <div class="title">
        <div class="links">
          <h3>Available Reports</h3>
        </div>
        <div class="user">
          <h3>Starbuck Coffee Trading Sarl
            <span>John Mayers</span></h3>
          <div class="avatar">
            <img src="assets/images/profile.png" alt="profile">
          </div>
        </div>
      </div>


      <div class="box">
        <div class="table-responsive">
          <table id="example" class="table table-custom table-nolinktr mb-0">
            <thead>
              <tr>
                <th>File name</th>
                <th>Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let report of reports; let i=index">
                <td><a class="linkdocument">
                    {{report?.fileName}}
                  </a></td>
                <td>
                  {{report?.date}}
                </td>
                <td align="right">
                  <div ngbDropdown placement="left" display="dynamic" class="d-inline-block dropdown-option">
                    <button class="btn dot-report" id="dropdownBasic1" ngbDropdownToggle>
                      <i class="far fa-ellipsis-v"></i>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <button class="btn" ngbDropdownItem><i class="far fa-arrow-to-bottom mr-2"></i>Download</button>
                      <button class="btn" ngbDropdownItem><i class="far fa-envelope mr-2"></i> Sent Email</button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
