<div class="loginPage">
  <div class="background">
    <img src="assets/images/bgLogin.jpg" alt="bgLogin">
  </div>
  <div class="boxLogin">
    <img src="assets/images/logo.png" alt="logo">
    <h4 class="mt-3">Login</h4>
    <div class="grey mb-5">Welcome back! Please login to your account.</div>
    <div *ngIf="error" class="container">
      <div class="row">
        <div class="login-fail col-12 p-0">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Login failed!</strong><br>Please check your account and retry.
            <button (click)="close()" style="min-width: 50px;" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <input formControlName="username" type="text" placeholder="Username">
      </div>
      <div class="form-group mt-5">
        <input formControlName="password" type="password" placeholder="Password">
      </div>
      <div class="form-group mt-2 text-right">
        <a [routerLink]="['/reset-password']" routerLinkActive="router-link-active" class="fgpass">Forgot Password</a>
      </div>
      <button type="submit" class="btn btnPrimary mt-5" (click)="login()">LOGIN</button>
    </form>
  </div>
</div>
