<div class="loginPage">
  <div class="background">
    <img src="assets/images/bgLogin.jpg" alt="bgLogin">
  </div>
  <div class="boxLogin">
    <img src="assets/images/logo.png" alt="logo">
    <h4 class="mt-3">Login</h4>
    <div class="grey mb-5">Welcome back! Please login to your account.</div>
    <form>
      <div class="form-group">
        <input type="text"  placeholder="Username">            
      </div>
      <div class="form-group mt-5">
        <input type="password"   placeholder="Password">            
      </div>
      <div class="form-group mt-2 text-right">
          <a [routerLink]="['/reset-password']" routerLinkActive="router-link-active"  class="fgpass">Forgot Password</a>
      </div>
      <button type="button" class="btn btnPrimary mt-5" (click)="login()">LOGIN</button>
    </form>
  </div>
</div>
