<div class="tab-pane mt-4" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
  <div class="box">
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table id="example" class="table table-custom mb-0">
            <thead>
              <tr>
                <th>Container</th>
                <th>ICO</th>
                <th>Waregouse ID</th>
                <th>Date </th>
                <th>UOM </th>
                <th>Bags </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let container of containers">
                <td>{{container?.container}}</td>
                <td> {{container?.ico}}</td>
                <td> {{container?.warehouseID}}</td>
                <td> {{container?.warehouse_id_date}}</td>
                <td> {{container?.uom}}</td>
                <td> {{container?.bags}}</td>
              </tr>
              <tr class="last">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td align="right" class="font-weight-semibold">Total Bags </td>
                <td class="font-weight-semibold">
                  {{sumBags}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
