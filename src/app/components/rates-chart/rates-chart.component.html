<div class="box">
  <div class="form-group container p-0 m-0">
    <div class="row">
      <div class="col-6">
        <label class="marcon-label">Approved & Rejection Rates</label>
      </div>
      <div class="col-3">
        <ng-select [items]="crops" [(ngModel)]="selectedCrop"
          name="crops" (change)="onSelectChange()" placeholder="Select Crop">
        </ng-select>
      </div>
      <div class="col-3">
        <ng-select [items]="types" [(ngModel)]="selectedType" (change)="onSelectChange()"
          name="type" placeholder="Select Type">
        </ng-select>
      </div>
      <div class="col-12">
        <div id="chart-rate">
          <apx-chart *ngFor = "let x of [chartOptions]"
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [xaxis]="chartOptions.xaxis"
            [dataLabels]="chartOptions.dataLabels"
            [plotOptions]="chartOptions.plotOptions"
            [responsive]="chartOptions.responsive"
            [legend]="chartOptions.legend"
            [fill]="chartOptions.fill"
            [grid]="chartOptions.grid"
            [colors]="chartOptions.colors"
          ></apx-chart>
        </div>
      </div>
    </div>
  </div>
</div>
